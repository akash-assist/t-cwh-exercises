<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6img6vid | Akash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is exercise 1 for creating a display website with 6 images and 6 videos</h1>
    <div class="img">
    <h2>Flower images that create your day : </h2>
    <img src="images/img1.jpg" width="300px" alt="flower1">
    <img src="images/img2.jpg" width="300px" alt="flower2">
    <img src="images/img3.jpg" width="300px" alt="flower3">
    <img src="images/img4.jpg" width="300px" alt="flower4">
    <img src="images/img5.jpg" width="300px" alt="flower5">
    <img src="images/img6.jpg" width="300px" alt="flower6">
    </div>
    <div class="vid">
    <h2>Timers that let you keep track of your work in efficient manner : </h2>
    <video src="videos/vid1.mp4" height="255" controls muted ></video>
    <video src="videos/vid2.mp4" height="255" controls muted ></video>
    <video src="videos/vid3.mp4" height="255" controls muted ></video>
    <video src="videos/vid4.mp4" height="255" controls muted ></video>
    <video src="videos/vid5.mp4" height="255" controls muted ></video>
    <video src="videos/vid6.mp4" height="255" controls muted ></video>
    </div>
</body>
</html>
